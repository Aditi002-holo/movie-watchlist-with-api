<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/film-solid.svg">

    <script src="./app.js" defer></script>
</head>
<body>
    <main>
        <section class="header-section">
            <h1 class="main-title">Find Your Film</h1>
            <h3 class="options">My Watchlist</h3>
        </section>
        <section class="search-section">
            <img src="./assets/search-solid.svg" alt="search icon in gray color" id="search-icon">
            <input type="text" id="search-input" />
            <button type="button" id="search-btn">Search</button>
        </section>
        <section class="movie-section">
            <article class="movie-article">
                <img src="./assets/sample-img.jpg" alt="movie poster" id="movie-poster">
                <div id="movie-info">
                    <div class="details">
                        <h2 id="title">Blade Runner</h2>
                        <h4 id="rating"><img src="./assets/star-icon.svg" alt=""><span>8.1</span></h4>
                    </div>
                    <div class="details">
                        <h4 id="duration">116 min</h4>
                        <h4 id="genre">Drama, Mystery, Sci-fi</h4>
                        <button id="add-to-watchlist"><img src="./assets/plus-icon.svg" alt="plus button in white">Watchlist</button>
                    </div>
                    <p id="description">A blade runner must pursue and terminate four replicants who stole a ship in space, and have returned to Earth to find their creator.</p>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
