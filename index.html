<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist | Search Movies</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/film-solid.svg">

    <script src="./app.js" defer></script>
</head>
<body>
    <main>
        <section class="header-section">
            <h1 class="header-title">Find Your Film</h1>
        </section>
        <section class="search-section">
            <img src="./assets/search-solid.svg" alt="search icon in gray color" class="icon search-icon">
            <input type="text" id="search-input" placeholder="Blade Runner" />
            <button type="button" id="search-btn" >Search</button>
        </section>
        <section class="movie-section">
            <div class="default-section">
                <img src="./assets/film-solid.svg" alt="film solid icon">
                <p>Start Exploring</p>
            </div>
        </section>
        <div class="error-section"></div>
    </main>
</body>
</html>
