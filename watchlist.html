<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist | My Watchlist</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/film-solid.svg">

    <script src="./watchlist.js" defer></script>
</head>
<body>
    <main>
        <section class="header-section">
            <h1 class="header-title">Find Your Film</h1>
            <a href="./index.html" class="options">Search for Movies</a>
        </section>
        <section class="search-section">
            <img src="./assets/search-solid.svg" alt="search icon in gray color" class="icon search-icon">
            <input type="text" id="search-input" placeholder="Blade Runner" />
            <button type="button" id="search-btn" >Search</button>
        </section>
        <section class="movie-section">
            <div class="default-section utility">
                <h3>Your watchlist is looking a little empty...</h3>
                <a class="add-to-watchlist" href="./index.html"><img src="./assets/plus-icon.svg" alt="plus button in white" id="plus-icon" class="plus-icon"> Let's add some movies!</a>
            </div>
        </section>
        <div class="error-section"></div>
    </main>
</body>
</html>
